<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat width JaeHoon - Kokoa Clone</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-var__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-var__column">
      <span>18:43</span>
    </div>
    <div class="status-var__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">JaeHoon</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-bars fa-2x"></i>
      <i class="fas fa-search fa-2x"></i>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat-timestamp">
      Tuesday, Junew 30, 2020
    </div>
    <div class="message-row">
      <img src="https://avatars.githubusercontent.com/u/62169861?v=4">
      <div class="message-row__content">
        <span class="message__author">JaeHoon</span>
        <div class="message__info">
          <span class="message__bubble">Hi</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you !</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
